{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Reset Password - FeedbackLoop{% endblock %}

{% block content %}
<div class="max-w-md mx-auto bg-white p-8 rounded-lg shadow-md">
    <h2 class="text-2xl font-bold text-center mb-6 text-indigo-700">Reset Password</h2>
    <p class="text-gray-600 mb-6 text-center">Enter your email address and we'll send you instructions to reset your password.</p>
    
    <form method="post" class="space-y-4">
        {% csrf_token %}
        {{ form|crispy }}
        
        <div class="flex justify-between items-center mt-6">
            <a href="{% url 'login' %}" class="text-indigo-600 hover:underline">
                Back to login
            </a>
            <button type="submit" class="bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-2 px-6 rounded-lg">
                Send Reset Link
            </button>
        </div>
    </form>
</div>
{% endblock %}
