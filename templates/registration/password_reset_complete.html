{% extends 'base.html' %}

{% block title %}Password Reset Complete - FeedbackLoop{% endblock %}

{% block content %}
<div class="max-w-md mx-auto bg-white p-8 rounded-lg shadow-md">
    <h2 class="text-2xl font-bold text-center mb-6 text-indigo-700">Password Reset Complete</h2>
    <div class="text-gray-600 space-y-4">
        <p>Your password has been successfully reset.</p>
        <p>You can now use your new password to log in to your account.</p>
    </div>
    <div class="mt-8 text-center">
        <a href="{% url 'login' %}" class="bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-2 px-6 rounded-lg inline-block">
            Log In Now
        </a>
    </div>
</div>
{% endblock %}
