{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Login - FeedbackLoop{% endblock %}

{% block content %}
<div class="max-w-md mx-auto bg-white p-8 rounded-lg shadow-md">
    <h2 class="text-2xl font-bold text-center mb-6 text-indigo-700">Login</h2>
    
    <form method="post" class="space-y-4">
        {% csrf_token %}
        {{ form|crispy }}
        
        <div class="flex justify-between items-center mt-6">
            <a href="{% url 'password_reset' %}" class="text-indigo-600 hover:underline">
                Forgot password?
            </a>
            <button type="submit" class="bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-2 px-6 rounded-lg">
                Login
            </button>
        </div>
    </form>
    
    <div class="mt-8 border-t pt-6">
        <p class="text-center text-gray-600">
            Don't have an account? 
            <a href="{% url 'signup' %}" class="text-indigo-600 hover:underline">Sign up</a>
        </p>
    </div>
</div>
{% endblock %}
